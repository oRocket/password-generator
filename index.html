<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<body>
    <div class="main-container">
        <div>
            <h1>Generate a</h1>
            <h2>random password</h2>
            <p>Never use an insecure password again.</p>
        </div>
        <div>
            <button id="passwordGenerate-el">Generate Passwords</button>
        </div>
        <div>
            <hr>
        </div>
        <div class="passwordDisplay">
            <button type="button" class="password-button" id="passwordOne">
                Password One <i class="fas fa-copy copy-icon"></i>
            </button>
            <button type="button" class="password-button" id="passwordTwo">
                Password Two <i class="fas fa-copy copy-icon"></i>
            </button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
